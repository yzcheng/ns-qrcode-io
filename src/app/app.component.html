<style>
  .example-icon {
    padding: 0 14px;
  }

  .example-spacer {
    flex: 1 1 auto;
  }

  img.square {
  	width: 30px;
  	border-radius: 50%;
  	border: 1px solid rgba(0,0,0,1.00);
  }

</style>
<!-- Toolbar -->
<div fxFill fxLayout="column">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span fxLayoutAlign="center">
        <img [src]="userPic" class="square"/>
        <span>{{userName}}</span>
      </span>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
  <div fxFlex>
    <router-outlet></router-outlet>
  </div>
  <!-- routing display here -->
</div>
