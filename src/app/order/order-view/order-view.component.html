<div *ngIf="_ctrlPanelVisible" fxLayout="column">

    <button fxFlexAlign="end" mat-raised-button mat-button (click)="onClickQuery()">查詢</button>
</div>
<div>
  <table mat-table [dataSource]="orders"
    matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

    <!-- 工令卡號 Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef>工令卡號</th>
      <td mat-cell *matCellDef="let row">{{row.orderId}}</td>
    </ng-container>

    <!-- 材質 Column -->
    <ng-container matColumnDef="prodId">
      <th mat-header-cell *matHeaderCellDef>材質</th>
      <td mat-cell *matCellDef="let row">{{row.prodId}}</td>
    </ng-container>

    <!-- 規格 Column -->
    <ng-container matColumnDef="prodSpec">
      <th mat-header-cell *matHeaderCellDef>規格</th>
      <td mat-cell *matCellDef="let row">{{row.prodSpec}}</td>
    </ng-container>

    <!-- 客戶代碼 Column -->
    <ng-container matColumnDef="custCode">
      <th mat-header-cell *matHeaderCellDef>客戶代碼</th>
      <td mat-cell *matCellDef="let row">{{row.custCode}}</td>
    </ng-container>

    <!-- 壓型數量(PCS) Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>壓型數量(PCS)</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <ng-container matColumnDef="shipDate">
      <th mat-header-cell *matHeaderCellDef>出貨日期</th>
      <td mat-cell *matCellDef="let row">{{row.shipDate | date}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>狀態</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <!-- 建立日期 Column -->
    <ng-container matColumnDef="createDt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        建立日期
      </th>
      <td mat-cell *matCellDef="let row">{{row.createDt | date}}</td>
    </ng-container>

    <!-- 建立人員 Column -->
    <ng-container matColumnDef="createUser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        建立人員
      </th>
      <td mat-cell *matCellDef="let row">{{row.createUser}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onClickRow(row)" class="example-element-row" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
